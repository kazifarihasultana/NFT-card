<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="/images/favicon-32x32.png"
    />
    <title>NFT CARD</title>
  </head>
  <body>
    <!-- outer wrapper -->
    <div class="outer-wrapper">
      <!-- card -->
      <div class="card">
        <!-- image -->
        <div class="image">
          <img
            src="/images/image-equilibrium.jpg"
            alt="main image"
            class="main-img"
          />
          <div class="hover-img">
            <img src="/images/icon-view.svg" alt="hover-img" />
          </div>
        </div>

        <!-- text -->
        <div class="text">
          <div class="description">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <ul>
            <li>
              <img src="/images/icon-ethereum.svg" alt="ethereum" />
              <p>0.041ETH</p>
            </li>
            <li>
              <img src="/images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </li>
          </ul>
        </div>
        <div class="separator">
          <hr />
        </div>

        <!-- author -->
        <div class="author">
          <img src="/images/image-avatar.png" alt="author" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">kazi fariha sultana</a>.     
    </div>
  </body>
</html>
